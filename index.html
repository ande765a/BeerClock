<html>
	<head>
		<link rel="stylesheet" href="node_modules/flipclock/compiled/flipclock.css">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		<script src="node_modules/flipclock/compiled/flipclock.js"></script>
	</head>
	<body>
	<div class="clock" style="margin:2em;"></div>
	<div class="message"></div>
	hello
	<script type="text/javascript">
		var clock;

		$(document).ready(function() {

			var beerDate  = new Date("May 15, 2015 15:30:00");
			var now   = new Date();
			var diff  = beerDate.getTime()/1000 - now.getTime()/1000;


			clock = $('.clock').FlipClock(diff, {
		        clockFace: 'DailyCounter',
		        countdown: true,
		        callbacks: {
		        	stop: function() {
		        		$('.message').html('The clock has stopped!');
		        	}
		        }
		    });

		});
	</script>
	</body>
</html>
